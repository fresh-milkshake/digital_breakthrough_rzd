<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Детекция нарушений ПДД</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div
            id="container"
            class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl"
        >
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
                Детекция нарушений ПДД
            </h2>

            {% if message %}
            <div
                class="mb-4 p-4 rounded-lg {{ 'bg-green-100 text-green-700' if message.success else 'bg-red-100 text-red-700' }}"
            >
                {{ message.message }}
            </div>

            {% if message.success %}
            <div id="progress-container" class="mb-6" data-task-id="{{ message.task_id }}">
                <div class="flex justify-between items-center mb-2">
                    <span
                        id="progress-stage"
                        class="text-sm font-medium text-gray-700"
                        >Инициализация...</span
                    >
                    <span
                        id="progress-percentage"
                        class="text-sm font-medium text-gray-700"
                        >0%</span
                    >
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div
                        id="progress-bar"
                        class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
                        style="width: 0%"
                    ></div>
                </div>
                <p id="progress-message" class="text-sm text-gray-600 mt-2">
                    Подготовка к обработке...
                </p>
            </div>

            <div id="results" class="text-gray-700 mt-4">
                <!-- Результаты будут загружены здесь -->
            </div>
            {% endif %}
            {% endif %}

            <form
                action="/upload-video"
                method="post"
                enctype="multipart/form-data"
                class="flex flex-col space-y-4 mt-4"
                id="upload-form"
            >
                <!-- Красивая зона для загрузки файла -->
                <div class="space-y-3">
                    <div
                        id="file-drop-zone"
                        class="relative border-2 border-dashed border-indigo-400 rounded-lg p-8 text-center bg-indigo-50 hover:bg-indigo-100 transition-all duration-300 ease-in-out cursor-pointer"
                    >
                        <input
                            type="file"
                            name="video"
                            id="file-input"
                            accept="video/*"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                        />
                        <div class="flex flex-col items-center space-y-3 pointer-events-none">
                            <!-- Иконка видео -->
                            <svg
                                class="w-12 h-12 text-indigo-600"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                                ></path>
                            </svg>

                            <!-- Текст -->
                            <div class="text-indigo-700">
                                <p class="text-lg font-medium">
                                    Выберите видеофайл
                                </p>
                                <p class="text-sm text-indigo-600 mt-1">
                                    или перетащите файл сюда
                                </p>
                                <p class="text-xs text-indigo-500 mt-2">
                                    Поддерживаемые форматы: MP4, MOV, AVI (до
                                    100 МБ)
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Индикатор выбранного файла -->
                    <div
                        id="file-info"
                        class="hidden p-3 bg-green-50 border border-green-200 rounded-lg"
                    >
                        <div class="flex items-center space-x-3">
                            <svg
                                class="w-5 h-5 text-green-600"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                                ></path>
                            </svg>
                            <div class="flex-1">
                                <p
                                    id="file-name"
                                    class="text-sm font-medium text-green-800"
                                ></p>
                                <p
                                    id="file-size"
                                    class="text-xs text-green-600"
                                ></p>
                            </div>
                            <button
                                type="button"
                                id="remove-file"
                                class="text-green-600 hover:text-green-800"
                            >
                                <svg
                                    class="w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"
                                    ></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    id="submit-btn"
                    disabled
                >
                    Загрузить и обработать видео
                </button>
            </form>

            <!-- Уведомление о загрузке -->
            <div
                id="upload-notification"
                class="hidden mt-4 p-4 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg"
            >
                <div class="flex items-center">
                    <div
                        class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-3"
                    ></div>
                    <span class="font-medium"
                        >Видео загружается на сервер...</span
                    >
                </div>
            </div>


        </div>
    </body>
</html>
